#neko {
	width: 32px;
	height: 32px;
	position: relative;		
	background-image:url('./neko.gif');

<body>

<div id="neko"></div>
<video controls="" name="media" id="miao" style="display:none">
	<source src="./kitten4.wav" type="audio/x-wav">
</video>
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		// body...

		// animation: mymove 8s infinite;
		// -moz-animation: mymove 8s infinite;  
		// -webkit-animation: mymove 8s infinite;

			var miao_ctl=$("#miao")[0];
			var neko_ctl=$("#neko");

			neko_ctl.on('webkitAnimationEnd', function() {
			    this.style.webkitAnimationPlayState = "paused";
			    neko_ctl.css("-webkit-animation","mymove 6s");
			    this.style.webkitAnimationPlayState = "running";
			});
			
			neko_ctl.click(function(){
					 neko_ctl.css("-webkit-animation","miao 3s");
					 this.style.webkitAnimationPlayState = "running";
					 miao_ctl.play();
					 setTimeout(function(){
					 		miao_ctl.play();
					 },4800);
			});
		//var a=$("#neko").css("-webkit-animation","miao 3s");
		//console.log(a);
	});


</script>
